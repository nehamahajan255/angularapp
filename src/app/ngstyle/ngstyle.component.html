<div [ngStyle]="applyStyles()">
    Learning Angular 8
</div>
<div class="table">
<table>
    <thead>
        <tr>
            <th> Employee name</th>
            <th> Company</th>
            <th> Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employees of Employee">
            <td>{{employees.name}}</td>
            <td>{{employees.compNm}}</td>
            <td>{{employees.salary}}</td>
        </tr>
    </tbody>
    
</table>
</div>
