<div class="container">
  <h2> Registration form</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <!-- ngNativeValidate can also used here -->
    {{userForm.value | json}} 
    <!-- pipe json to get value of an object -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" placeholder="Name" class="form-control" [(ngModel)]="userForm.name" id="name"
       name="name" required pattern="m.*" minlength="6"  #nameField="ngModel" 
       [class.field-error]="userForm.submitted && nameField.invalid">
       <div [hidden]="!userForm.submitted || nameField.valid" class="alert alert-danger">
        
        <!-- use && operator -->
        enter a name
       </div>
       <!-- if name is not valid -->
       <br>
<!-- html validation with ngNativeValidate and pattern ,required keywords -->
<!-- maxlength and minlength -->
    </div>
<!-- <h3>{{cssTest.className}}</h3> -->
<!-- ng-pristing =we have not modifiedeild
ng-dirty= modified -->


    <!-- checkboxes  -->
    <div class="form-check form-group ">
      <label for="dept">department</label>
      <input type="checkbox" class="form-check-input" id="dept" name="dept" [(ngModel)]="userForm.dept">
      <!-- value of id and for should be same -->
    </div>
    <div class="form-check form-group ">
      <label for="alert">alert</label>
      <input type="checkbox" class="form-check-input" id="alert" name="alert" [(ngModel)]="userForm.alert">
      <!-- value of id and for should be same -->
    </div>


    <!-- radio button -->
    <p>Gender</p>
    <div class="form-radio form-group">
        <div class="form-check">
            <input type="radio" id="gender" name="gender" value="male" [(ngModel)]="userForm.gender">
            <label class='form-check-label' for="gender">  Male</label>
        </div>
        <div class="form-check">
            
            <input type="radio" id="gender" name="gender" value="Female" [(ngModel)]="userForm.gender">
            <label class='form-check-label' for="gender">  Female</label>
        </div>

        <!-- drop down -->
        <div class="form-group">
          <label for="city"></label>
          <select class="form-control" id="city" [(ngModel)]="userForm.city" name="city">
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Jalgaon</option>
          </select>
        </div>


        <!-- add suggession area -->
        <div class="form-group">
          <label for="sugessions"> Sugessions</label>
          <textarea id="sugessions" name="sugessions" class="form-control" rows="3"  [(ngModel)]="userForm.sugessions"></textarea>
        </div>

        <!-- password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" name="password"  [(ngModel)]="userForm.password" >
        </div>

        <!-- date -->
        <div class="form-group">
          <label for="date">DOB</label>
          <input type="date" class="form-control" id="date" name="date"  [(ngModel)]="userForm.date"> 
        </div>
    </div>


    <button class="btn btn-primary">submit</button>
  </form>
</div>
