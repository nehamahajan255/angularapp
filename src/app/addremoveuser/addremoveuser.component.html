<div class="container">
    <div class="row">
      <div class="col-md-3">
        <input type="text" placeholder="User name" #uname>
      </div>
  
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <button (click)="onCreateUser(uname)">Create user</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>
                User Name
              </th>
              <th>
                Remove
              </th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let user of users; index as i">
  
              <td>{{user.name}}</td>
              <td><button class="btn btn-danger" (click)="onRemoveItem(i)">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
