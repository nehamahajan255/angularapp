<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
        <form #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)">
            <div class="form-group"> 
                <label for="username">
                    Username
                </label>
                <input type="text" class="form-control" id="username" name="username" ngModel
                placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="email" name="email" ngModel 
                placeholder="Enter email address" required>
            </div>
            <div class="form-group">
                <label for="">Select Course</label>
                <select name="course" id="course" class="form-control" [ngModel]="defaultValue" required>
                    <option value="Angular">Angular</option>
                    <option value="HTML">HTML</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success mt-2" [disabled]="!myForm.valid">Submit</button>
        </form>
    </div>
    </div>
